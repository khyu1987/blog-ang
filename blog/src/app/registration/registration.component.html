<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h2 class="text-center">Registration</h2>
      <form [formGroup]="registrationForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required>

          <div *ngIf="registrationForm.get('email').invalid && ( registrationForm.get('email').dirty || registrationForm.get('email').touched )"
          class="alert alert-danger">

          <div *ngIf="registrationForm.get('email').errors.required">
            Email is required.
          </div>
          <div *ngIf="registrationForm.get('email').errors.pattern">
            Email is invalid
          </div>
        </div>

      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" required class="form-control" formControlName="password"  placeholder="Password">

        <div *ngIf="registrationForm.get('password').invalid && ( registrationForm.get('password').dirty || registrationForm.get('password').touched )"
        class="alert alert-danger">

        <div *ngIf="registrationForm.get('password').errors.required">
          Password is required.
        </div>
        <div *ngIf="registrationForm.get('password').errors.minlength">
          Password is too short
        </div>
      </div>


    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" required class="form-control" formControlName="confirm_password"  placeholder="Confirm Password">

      <div *ngIf="registrationForm.get('confirm_password').invalid && ( registrationForm.get('confirm_password').dirty || registrationForm.get('confirm_password').touched )"
      class="alert alert-danger">

      <div *ngIf="registrationForm.get('confirm_password').errors.required">
        Confirm password is required.
      </div>
      <div *ngIf="registrationForm.get('confirm_password').errors.minlength">
        Confirm password is too short
      </div>
    </div>


  </div>
  <button type="submit" (click)="registerUser()" [disabled]="registrationForm.invalid" class="btn btn-success">Registration</button>  
  <a routerLink="/login" class="btn btn-primary">Login</a>     
</form>
<!-- {{registrationForm.value | json}} -->
</div>
</div>
</div>
