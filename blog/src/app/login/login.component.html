<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h2 class="text-center">Login</h2>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" required  class="form-control" formControlName="email" placeholder="Enter email">

          <div *ngIf="loginForm.get('email').invalid && ( loginForm.get('email').dirty || loginForm.get('email').touched )"
          class="alert alert-danger">

          <div *ngIf="loginForm.get('email').errors.required">
            Email is required.
          </div>
          <div *ngIf="loginForm.get('email').errors.pattern">
            Email is invalid
          </div>
        </div>


      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password"  required class="form-control" formControlName="password"  placeholder="Password">

        <div *ngIf="loginForm.get('password').invalid && ( loginForm.get('password').dirty || loginForm.get('password').touched )"
        class="alert alert-danger">

        <div *ngIf="loginForm.get('password').errors.required">
          Password is required.
        </div>
        <div *ngIf="loginForm.get('password').errors.minlength">
          Password is too short
        </div>
      </div>


    </div>
    <button type="submit" (click)="loginUser()" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>  
    <a routerLink="/registration" class="btn btn-success">Registration</a> 
    <button (click)="clearLocalStorage()" class="btn btn-danger">Clear Local Storage</button>     

  </form>
  <!-- {{loginForm.value | json}} -->

</div>
</div>
</div>
