<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <br>
      <p><a routerLink="/login" class="btn btn-primary">Login</a></p>
      <h2 class="text-center">Admin</h2>
      <p class="text-right"><a routerLink="/post" class="btn btn-success">Posts</a></p>

      <form [formGroup]="postForm" *ngIf="!editing_post">
        <h4 class="text-center">Adding post...</h4>
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" required="" formControlName="title" placeholder="Post title">

          <div *ngIf="postForm.get('title').invalid && ( postForm.get('title').dirty || postForm.get('title').touched )"
          class="alert alert-danger">

          <div *ngIf="postForm.get('title').errors.required">
            Title is required.
          </div>
          <div *ngIf="postForm.get('title').errors.maxlength">
            Title is too long.
          </div>
        </div>


      </div>
      <div class="form-group">
        <label>Text</label>
        <textarea type="text" required="" class="form-control" rows="5" formControlName="body"  placeholder="Post text"></textarea>

        <div *ngIf="postForm.get('body').invalid && ( postForm.get('body').dirty || postForm.get('body').touched )"
        class="alert alert-danger">

        <div *ngIf="postForm.get('body').errors.required">
          Post is required.
        </div>
        <div *ngIf="postForm.get('body').errors.maxlength">
          Post is too long.
        </div>
      </div>


    </div>
    <p class="text-right"><button type="submit" [disabled]="postForm.invalid" (click)="addPost()" class="btn btn-primary">Add post</button> </p>
  </form>

  <form [formGroup]="editForm" *ngIf="editing_post">
    <h4 class="text-center">Editing post...</h4>

    <div class="form-group">
      <label>New title</label>
      <input type="text" class="form-control" formControlName="title" placeholder="New post title">

      <div *ngIf="editForm.get('title').invalid && ( editForm.get('title').dirty || editForm.get('title').touched )"
      class="alert alert-danger">

      <div *ngIf="editForm.get('title').errors.required">
        Title is required.
      </div>
      <div *ngIf="editForm.get('title').errors.maxlength">
        Title is too long.
      </div>
    </div>


  </div>
  <div class="form-group">
    <label>New text</label>
    <textarea type="text" required="" class="form-control" rows="5" formControlName="body"  placeholder="New post text"></textarea>

    <div *ngIf="editForm.get('body').invalid && ( editForm.get('body').dirty || editForm.get('body').touched )"
    class="alert alert-danger">

    <div *ngIf="editForm.get('body').errors.required">
      Post is required.
    </div>
    <div *ngIf="editForm.get('body').errors.maxlength">
      Post is too long.
    </div>
  </div>


</div>
<p class="text-right"><button type="submit" (click)="editPost()" [disabled]="editForm.invalid" class="btn btn-primary">Save</button> </p>


</form>
<!-- {{postForm.value | json}} -->



<!--       <div *ngIf="user_posts"> -->

  <h3 class="text-center"> My posts</h3>
  <div class="panel panel-default" *ngFor="let post of user_posts">
    <p class="text-right"><a class="btn btn-xs btn-info" (click)="showEditingForm(post.title)">Edit</a>&nbsp;<a class="btn btn-xs btn-danger" (click)="deletePost(post.title)">Delete</a></p>


    <div class="panel-heading">
      <h3 class="panel-title">
        {{post.title}}
      </h3>
    </div>

    <div class="panel-body">
      {{post.body}}       
    </div>

  </div>






  <!-- </div> -->




</div>
</div>
</div>
