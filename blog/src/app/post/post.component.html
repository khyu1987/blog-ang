<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <br>
      <p><a routerLink="/login" class="btn btn-primary">Login</a></p>
      <h2 class="text-center">Posts</h2>
      <p class="text-right"><a routerLink="/admin" class="btn btn-success">Admin</a></p>

      <div class="panel panel-default" *ngFor="let post of posts">

        <div class="panel-heading">
          <h3 class="panel-title">
            {{post.title}}
          </h3>
        </div>

        <div class="panel-body">
          {{post.body}}
          
          <app-comment [currentPost]="post"></app-comment>
          
        </div>
      </div>
    </div>
  </div>
